    <script>
        function runScript() {
            fetch('/run-script')
                .then(response => response.json())
                .then(data => {
                    if (data.status === "Script executed successfully") {
                        alert("Script ran successfully!");
                    } else {
                        alert("Error: " + data.error);
                    }
                })
                .catch(error => {
                    alert("An error occurred: " + error);
                });
        }
    </script>
