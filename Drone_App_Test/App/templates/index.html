<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ML Model Web App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h2>Upload an Image for Analysis</h2>
        <input type="file" id="input-image" accept="image/*" />
        <button onclick="predict()">Analyze Image</button>
        <button type="button" onclick="resetPage()">Reset</button>
        <div id="prediction-result"></div>
        <h3>Processed Image:</h3>
        <img id="processed-image" alt="Processed result will appear here" style="display: none;" />
        <div id="loading-indicator" style="display: none;">Loading...</div>
        <p id="damage-result"></p>
    </div>

    <script>
        //clear
        function resetPage() {
            document.getElementById('input-image').value = ''; 
            document.getElementById('prediction-result').textContent = ''; 
            document.getElementById('damage-result').textContent = ''; 
            document.getElementById('processed-image').style.display = 'none'; 
            document.getElementById('processed-image').src = ''; 
            document.getElementById('loading-indicator').style.display = 'none'; 
        }

        async function predict() {
            const inputImage = document.getElementById('input-image').files[0];
            
            if (!inputImage) {
                alert("Please upload an image.");
                return;
            }

            const formData = new FormData();
            formData.append('image', inputImage);
            document.getElementById('loading-indicator').style.display = 'block';
            document.getElementById('prediction-result').textContent = '';
            document.getElementById('damage-result').textContent = '';
            document.getElementById('processed-image').style.display = 'none';

            try {
                const response = await fetch('/predict', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json(); 
                if (data.error) {
                    alert(data.error);
                    return;
                }

                const predictionResult = data.prediction; 
                const processedImageUrl = data.processed_image_url || data.image_url; 

                document.getElementById('prediction-result').textContent = `Prediction: The car is ${predictionResult}`;
                const processedImage = document.getElementById('processed-image');
                processedImage.src = processedImageUrl;
                processedImage.style.display = 'block'; 

                processedImage.onload = () => {
                    processedImage.classList.add('loaded');
                };
                if (predictionResult === "damaged") {
                    document.getElementById('damage-result').textContent = "The car is damaged. Segmentation results are shown above.";
                } else {
                    document.getElementById('damage-result').textContent = "The car is not damaged.";
                }
            } catch (error) {
                console.error("Error during prediction:", error);
                alert("An error occurred while processing the image.");
            } finally {
                document.getElementById('loading-indicator').style.display = 'none';
            }
        }
    </script>
</body>
</html>
